# 带 TLS 的 Ingress 配置
# 使用此文件替换 ingress.yaml（或者直接修改 ingress.yaml）
# 需要先安装 cert-manager 并配置 ClusterIssuer

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: areyouok
  annotations:
    # 使用 cert-manager 自动申请证书
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik 配置
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # HTTP 重定向到 HTTPS（可选）
    traefik.ingress.kubernetes.io/router.middlewares: areyouok-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - api.yourdomain.com  # TODO: 替换为你的域名
    secretName: api-tls-secret  # cert-manager 会自动创建此 Secret
  rules:
  - host: api.yourdomain.com  # TODO: 替换为你的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80

---
# HTTP 到 HTTPS 重定向中间件
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: areyouok
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
# HTTP Ingress（用于重定向和证书验证）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress-http
  namespace: areyouok
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: areyouok-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: api.yourdomain.com  # TODO: 替换为你的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 80

