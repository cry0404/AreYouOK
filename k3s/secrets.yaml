apiVersion: v1
kind: Secret
metadata:
  name: areyouok-secrets
  namespace: areyouok
type: Opaque
stringData:
  # ===== 数据库密码 =====
  POSTGRESQL_PASSWORD: "change_me_postgres_password"
  
  # ===== Redis 密码（如果不需要可留空）=====
  REDIS_PASSWORD: ""
  
  # ===== RabbitMQ 密码 =====
  RABBITMQ_PASSWORD: "guest"
  
  # ===== JWT 和加密配置 =====
  JWT_SECRET: "change_me_jwt_secret_at_least_32_characters"
  ENCRYPTION_KEY: "change_me_encryption_key_32chars"
  PHONEHASH_SALT: "change_me_phonehash_salt"
  SESSION_SECRET_KEY: "change_me_session_secret"
  CSRF_SECRET_KEY: "change_me_csrf_secret"
  
  # ===== 支付宝配置 =====
  ALIPAY_APP_ID: ""
  ALIPAY_PRIVATE_KEY: ""
  ALIPAY_PUBLIC_KEY: ""
  
  # ===== 滑块验证码配置 =====
  CAPTCHA_SCENE_ID: ""
  
  # ===== SMS 短信配置 =====
  # SMS_PROVIDER: mock / aliyun
  SMS_PROVIDER: "mock"
  ALIBABA_CLOUD_ACCESS_KEY_ID: ""
  ALIBABA_CLOUD_ACCESS_KEY_SECRET: ""
  SMS_SIGN_NAME: ""
  SMS_TEMPLATE_CODE: ""

---
# GitHub Container Registry 凭证（如果镜像是私有的）
# 方式一：使用 kubectl 命令创建（推荐）
# kubectl -n areyouok create secret docker-registry ghcr-credentials \
#   --docker-server=ghcr.io \
#   --docker-username=cry0404 \
#   --docker-password=<YOUR_GITHUB_PAT> \
#   --docker-email=your-email@example.com
#
# 方式二：如果镜像是 public 的，则不需要此 Secret
#
# 方式三：手动配置（取消下面的注释并填入 base64 编码的 docker config）
# apiVersion: v1
# kind: Secret
# metadata:
#   name: ghcr-credentials
#   namespace: areyouok
# type: kubernetes.io/dockerconfigjson
# data:
#   .dockerconfigjson: <base64-encoded-docker-config>

