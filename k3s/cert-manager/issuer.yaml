# Let's Encrypt 证书颁发者配置
# 需要先安装 cert-manager，参考 install.yaml

---
# Staging 环境（测试用，证书不受信任但不限速）
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging 服务器（测试用）
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # 你的邮箱，用于接收证书过期通知
    email: your-email@example.com  # TODO: 替换为你的邮箱
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    # HTTP-01 验证（需要域名能访问到服务器 80 端口）
    - http01:
        ingress:
          class: traefik

---
# Production 环境（正式证书，有速率限制）
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production 服务器
    server: https://acme-v02.api.letsencrypt.org/directory
    # 你的邮箱，用于接收证书过期通知
    email: your-email@example.com  # TODO: 替换为你的邮箱
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
    - http01:
        ingress:
          class: traefik

