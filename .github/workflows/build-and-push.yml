name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'  # 匹配所有以 v 开头的标签，如 v1.0.0, v1.2.3

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name and set image name
        id: metadata
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"
          echo "Image name: $IMAGE_NAME"

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-api:${{ steps.metadata.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/worker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-worker:${{ steps.metadata.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag: \`${{ steps.metadata.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Image" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-api:${{ steps.metadata.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Worker Image" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-worker:${{ steps.metadata.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ steps.metadata.outputs.image_name }}-worker:latest\`" >> $GITHUB_STEP_SUMMARY

